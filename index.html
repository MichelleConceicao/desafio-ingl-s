<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>desafio de Inglês<title>
  </head>
  <body>
    <header>
      <section class="box-header">
        <figure class="menu">
          <img src="img/1.png" alt="picture of a menu" />
        </figure>
        <h3>Flavo</h3>
        <figure class="padlock">
          <img src="img/2.png" alt="picture of a padlock" />
        </figure>
      </section>
    </header>
    <main>
      <section class="box-main">
        <figure class="product">
          <img src="img/cosiness.png" alt="Product image" />
        </figure>
      </section>
      <section class="box-information">
        <div class="information">
          <h1>COSINESS <span>15$</span></h1>
        </div>
        <div class="information">
          <h3>WHAT’S INSIDE</h3>
          <p>Chili,oregano,sapran,paprika</p>
        </div>
        <div class="information">
          <h3>WHY WE LOVE IT</h3>
          <p>
            This one will add a little savoury flavour to any food and turn any
            meal to a culinary masterpiece.
          </p>
        </div>
        <div class="check">
          <input type="radio" name="one" id="b" />
          <label for="b">BAG(75g)</label>
          <input type="radio" name="one" id="j" />
          <label for="j">JAR(150g)</label>
        </div>
        <div class="counter">
          <button class="dim">-</button>
          <p class="num"></p>
          <button class="sum">+</button>
        </div>
        <div class="addcart">
          <button class="add">ADD TO CART</button>
        </div>
      </section>
      <script src="script.js"></script>
    </main>
  </body>
</html>
